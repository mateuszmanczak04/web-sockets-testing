<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="client.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<h1>Hello client!</h1>
			<div id="messages"></div>
			<form action="/api/messages" method="post" id="form">
				<input type="text" placeholder="Content" name="content" id="content" />
				<input required type="text" placeholder="Sender" name="sender" id="sender" />
				<input type="file" name="file" id="file" accept="image/jpg,image/jpg" />
				<button type="submit">Send</button>
				<small id="loading" class="hidden">Loading...</small>
			</form>
		</div>
	</body>
</html>
